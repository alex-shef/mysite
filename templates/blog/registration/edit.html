<!DOCTYPE html>
<html lang="ru">
{% extends "blog/base.html" %}

{% block title %}Редактирование аккаунта{% endblock %}

{% block content %}
  <h1>Редактирование аккаунта</h1>
  <p>Вы можете редактировать аккаунт используя следующую форму:</p>
  <form action="." method="post" enctype="multipart/form-data">
    <div>{{ user_form.as_p }}</div>
    <div>{{ profile_form.as_p }}</div>
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
</html>
