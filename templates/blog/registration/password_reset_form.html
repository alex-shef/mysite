<!DOCTYPE html>
<html>
{% extends "blog/base.html" %}
{% load i18n %}

{% block title %}{% trans "Сброс пароля" %}{% endblock %}

{% block content %}
  <h1>{% trans "Забыли пароль?" %}</h1>
  <p>{% trans "Введите e-mail, чтобы создать новый." %}</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="{% trans "Отправить e-mail" %}"></p>
    {% csrf_token %}
  </form>
{% endblock %}
</html>
