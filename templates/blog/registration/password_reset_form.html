<!DOCTYPE html>
<html lang="ru">
{% extends "blog/base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите e-mail, чтобы создать новый.</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
</html>
